<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Saunas Plus</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="The page you're looking for doesn't exist. Return to Saunas Plus homepage for custom sauna solutions.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 6rem;
      font-weight: 700;
      color: #c9a86c;
      margin-bottom: 1rem;
      line-height: 1;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      background: #c9a86c;
      color: #1a1a2e;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #d4b87a;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <a href="/">Return to Homepage</a>
  </div>
  <!-- React app will hydrate here if JS loads -->
  <div id="root" style="display:none;"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
