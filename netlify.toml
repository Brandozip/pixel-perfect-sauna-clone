# Netlify configuration for sitemap routing
[[redirects]]
  from = "/sitemap.xml"
  to = "https://damitvvtyphjaeyvzyen.supabase.co/functions/v1/generate-sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap-images.xml"
  to = "https://damitvvtyphjaeyvzyen.supabase.co/functions/v1/generate-image-sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap-index.xml"
  to = "https://damitvvtyphjaeyvzyen.supabase.co/functions/v1/generate-sitemap-index"
  status = 200
  force = true

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
