    <!-- Initial Loading Screen Styles -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        background: hsl(0 0% 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
      }

      #initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-logo {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        font-weight: 600;
        color: hsl(30 8% 20%);
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease-out;
      }

      .loader-logo-accent {
        color: hsl(28 65% 53%);
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid hsl(30 15% 90%);
        border-top-color: hsl(28 65% 53%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        color: hsl(24 8% 38%);
        margin-top: 1.5rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: hsl(24 20% 10%);
        }
        .loader-logo {
          color: hsl(30 10% 92%);
        }
        .loader-spinner {
          border-color: hsl(24 20% 20%);
          border-top-color: hsl(28 65% 53%);
        }
        .loader-text {
          color: hsl(24 8% 60%);
        }
      }
    </style>

        Saunas<span class="loader-logo-accent">Plus</span>

      <div class="loader-text">Loading premium sauna solutions...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader when React app mounts -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Give React a moment to mount, then hide loader
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            // Remove from DOM after transition
            setTimeout(function() {
              loader.remove();
            }, 400);
          }
        }, 100);
      });
    </script>
